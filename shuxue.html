<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>数学小游戏</title>
<script type="text/javascript" src="js/jquery.js"></script>
<style type="text/css">
ul, li {
	list-style: none;
}
ul {
	display: block;
	margin: 0;
	padding: 0;
	float: left;
	width: 200px;
	height: 500px;
	padding: 10px;
	overflow-y: auto;
}
li {
	display: block;
	margin: 0;
	padding: 0;
}
li a {
	display: block;
	line-height: 18px;
	padding: 5px;
	color: #036;
}
li a:hover, li .current {
	background: #036;
	color: #fff;
}
div {
	padding: 10px;
	margin-left: 220px;
}
</style>
</head>
<body>
<ul>
	<li><a href="#" data-id="3">造新房6-10以内数的组成</a></li>
	<li><a href="#" data-id="2">晒袜子3-5以内数的组成</a></li>
	<li><a href="#" data-id="1">超市大采购0-5数的认识</a></li>
</ul>
<div id="swf_v"></div>
<script type="text/javascript">
$(function(){
	$("a[data-id]").click(function(){
		$("a[data-id]").removeClass();
		$('#swf_v').html('正在载入……');
		var id=$(this).data('id');
		var html='<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,29,0" width="600" height="500">';
		html+='<param name="movie" value="'+id+'.swf">';
		html+='<param name="wmode" value="transparent">';
		html+='<embed src="'+id+'.swf" width="600" height="500" type="application/x-shockwave-flash" />';
		html+='</object>';
		$('#swf_v').html(html);
		$(this).toggleClass('current');
		return false;
	});
	$("a[data-id]")[0].click();
});
</script>
</body>
</html>
